<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <form action="/blog/create/" method="post">{% csrf_token %}
    <table>{{ form }}</table>
    <input type="submit">
    </form>
    <hr>
    <a href="/blog/sendmail">
    <button>mail</button>
    </a>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.timestamp }}</p>
    <p>{{ post.body }}</p>
    <hr>
    {% endfor %}
{% endblock %}
</body>
</html>
